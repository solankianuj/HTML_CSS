    <title>photoGallary</title>
    <style>

    </style>
</head>

        <img src="car1.jpg" alt="car1">
        <img src="car2.jpg" alt="car2">

        <img src="car1.png" alt="car4">
        <img src="car1.jpg" alt="car1">
        <img src="car2.jpg" alt="car2">
        <img src="car3jpg.jpg" alt="car3">
        <img src="car1.png" alt="car4">
        <img src="car1.jpg" alt="car1">
        <img src="car2.jpg" alt="car2">
        <img src="car3jpg.jpg" alt="car3">
        <img src="car1.png" alt="car4">

</html>
